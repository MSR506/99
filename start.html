
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Book</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />

<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    .header, .mheader {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px; /* Consistent height for both headers */
        background-color: #f0f0f0;
        padding: 0 10px;
        border-bottom: 1px solid #ccc;
    }
    
    h2 {
        padding-left: 0.5em;
        margin-left: 0.1em;
        font-size: 1.5em;
        letter-spacing: 0.02em;
        border-left: 0.1em solid ;
    }

.mheader {
background-color: #fff;
border: none;
}

#toggleMenuBtnClose {
background-color: #fff;
border: 1px solid #bbb;
border-radius: 2px;
}


 .header button, .menu-button {
        height: 3em;
        width: 3em;
        margin: 0 5px;
        padding: 5px 10px;
        cursor: pointer;
        
    }

 #saveEntryBtn {
width: 4em;
}

    .header input {
        flex: 1;
height: 2.7em;
       margin: 0 5px;
padding: 0 0.6em;
        cursor: pointer;
    }

    #EntryContent {
        padding: 20px;
        border: none;
        width: 100%;
        height: calc(100vh - 120px); /* Adjusted for consistent header height */
        box-sizing: border-box;
        resize: none;
        font-size: 1em;
    }

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent black */
    z-index: 5; /* Below the menu but above everything else */
    display: none; /* Hidden by default */
}

    .menu {
    position: fixed;
    top: 0;
    right: -80%; /* Hidden by default */
    width: 80%;
    height: 100%; /* Full height */
    background-color: #ffffff;
    border: 0px solid #ccc;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 10;
    transition: right 0.3s ease; /* Smooth slide effect */
    display: flex;
    flex-direction: column; /* Stacks content vertically */
}

    .menu.open {
        right: 0;
    }

    .menu-item {
    padding: 10px;
    cursor: pointer;
    background-color: #f5f5f5;
    margin-bottom: 5px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center; /* Center aligns the delete icon */
}

   .menu-item:hover {
    background-color: #e0e0e0; /* Darker shade of the original background */
}

.menu-item span {
    word-break: break-word; /* Breaks long words to prevent overflow */
    white-space: normal; /* Allows text to wrap */
    flex: 1; /* Ensures the title spans available space */
    margin-right: 10px; /* Spacing between title and delete icon */
}


#EntryList {
    padding: 10px;
    overflow-y: auto; /* Enables scrolling */
    flex: 1; /* Makes it take available vertical space */
    box-sizing: border-box;
}


   .menubottom {
padding: 0.8em;
}


    .settings {
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 5px;
        margin-top: 10px;
    }

   .settings div {
    display: flex;
    justify-content: space-between; /* Ensures labels and inputs are spaced */
    align-items: center; /* Vertically aligns items */
    margin: 10px 0; /* Add spacing between rows */
}

.settings input,
#toggleWordWrap {
    width: 5em; /* Fixed width */
    margin-left: auto; /* Push to the right */
    text-align: center; /* Center the content inside */
    display: inline-flex;
    align-items: center; /* Center align vertically */
    justify-content: center; /* Center align horizontally */
    padding: 0.3em; /* Optional: add some padding */
    box-sizing: border-box; /* Ensure padding doesn't affect width */
}



    .delete-button {
height: 3em;
width: 100%;
        background-color: #f03949;
        border: 1px solid #f00;
        border-radius: 5px;
        color: #fff;
        padding: 5px;
        cursor: pointer;
        margin-top: 10px;
        display: block;
        text-align: center;
    }


.delete-individual {
    background: none; /* Transparent background */
    border: none; /* No border */
    color: #f03949; /* Icon color */
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0; /* No padding */
    margin: 0; /* No margin */
}

.delete-individual .material-symbols-outlined {
    font-size: 24px; 
}


</style>


</head>
<body>
    <div class="header">
        <button id="newEntryBtn">+</button>
        <input type="text" id="EntryTitle" placeholder="Enter Entry title">
        <button id="saveEntryBtn">Save</button>
        <button class="menu-button" id="toggleMenuBtn">&#9776;</button>
    </div>
    
    <textarea id="EntryContent" placeholder="Write Entry content here"></textarea>
<div class="overlay" id="backgroundOverlay"></div>

    <!-- Menu Overlay -->
    <div class="menu" id="EntryMenu">
        <div class="mheader">
           <h2> Entries </h2>
            <button class="menu-button" id="toggleMenuBtnClose">&#9776;</button>
        </div>
        <div id="EntryList"></div>

    <div class="menubottom">
        <div class="settings">
            <div>
                Word Wrap: <button id="toggleWordWrap">ON</button>
            </div>
            <div>
                Font Size: <input type="number" id="fontSize" value="1" min="0.5" max="3" step="0.1">
            </div>
            <div>
                Line Spacing: <input type="number" id="lineSpacing" value="1" min="1" max="3" step="0.1">
            </div>
            <div>
                Character Spacing: <input type="number" id="charSpacing" value="1" min="0.5" max="3" step="0.1">
            </div>
        </div>
        
        <button id="deleteAllBtn" class="delete-button">Delete All</button>
    </div>
  </div>

    <script>
        const EntryContent = document.getElementById('EntryContent');
        const EntryTitle = document.getElementById('EntryTitle');
        const EntryList = document.getElementById('EntryList');
        const EntryMenu = document.getElementById('EntryMenu');
        const toggleMenuBtn = document.getElementById('toggleMenuBtn');
        const toggleMenuBtnClose = document.getElementById('toggleMenuBtnClose');
        const saveEntryBtn = document.getElementById('saveEntryBtn');
        const deleteAllBtn = document.getElementById('deleteAllBtn');
        const newEntryBtn = document.getElementById('newEntryBtn');
        
        // Settings Elements
        const toggleWordWrap = document.getElementById('toggleWordWrap');
        const fontSizeInput = document.getElementById('fontSize');
        const lineSpacingInput = document.getElementById('lineSpacing');
        const charSpacingInput = document.getElementById('charSpacing');
        
        let currentEntryId = null;

        function loadSettings() {
            // Load settings from localStorage
            const settings = JSON.parse(localStorage.getItem('editorSettings')) || {
                wordWrap: true,
                fontSize: 1,
                lineSpacing: 1,
                charSpacing: 1
            };
            
            // Apply settings
            applySettings(settings);
            
            // Update settings controls
            toggleWordWrap.textContent = settings.wordWrap ? 'ON' : 'OFF';
            fontSizeInput.value = settings.fontSize;
            lineSpacingInput.value = settings.lineSpacing;
            charSpacingInput.value = settings.charSpacing;
        }

        function saveSettings() {
            // Save the settings to localStorage
            const settings = {
                wordWrap: toggleWordWrap.textContent === 'ON',
                fontSize: parseFloat(fontSizeInput.value),
                lineSpacing: parseFloat(lineSpacingInput.value),
                charSpacing: parseFloat(charSpacingInput.value)
            };
            localStorage.setItem('editorSettings', JSON.stringify(settings));
            
            // Apply settings to content area
            applySettings(settings);
        }

        function applySettings(settings) {
            EntryContent.style.whiteSpace = settings.wordWrap ? 'pre-wrap' : 'pre';
            EntryContent.style.fontSize = settings.fontSize + 'px';
            EntryContent.style.lineHeight = settings.lineSpacing;
            EntryContent.style.letterSpacing = settings.charSpacing + 'px';
        }

        function loadEntrys() {
    EntryList.innerHTML = '';
    let entries = [];

    // Collect all entries from localStorage
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('Entry_')) {
            const entry = JSON.parse(localStorage.getItem(key));
            entries.push({ ...entry, id: key });
        }
    }

    // Sort entries by date (most recent first)
    entries.sort((a, b) => new Date(b.date) - new Date(a.date));

    // Display the sorted entries
    entries.forEach((entry) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'menu-item';
        itemDiv.innerHTML = `
            <span>${entry.title}</span>
            <button class="delete-individual" onclick="deleteEntry('${entry.id}')">
                <span class="material-symbols-outlined">delete</span>
            </button>
        `;
        itemDiv.onclick = (e) => {
            if (!e.target.closest('.delete-individual')) openEntry(entry.id);
        };
        EntryList.appendChild(itemDiv);
    });
}


const backgroundOverlay = document.getElementById('backgroundOverlay');

// Function to open the menu and show the overlay
toggleMenuBtn.addEventListener('click', () => {
    EntryMenu.classList.add('open');
    backgroundOverlay.style.display = 'block'; // Show overlay
});

// Function to close the menu and hide the overlay
function closeMenu() {
    EntryMenu.classList.remove('open');
    backgroundOverlay.style.display = 'none'; // Hide overlay
}

// Close menu when clicking the close button
toggleMenuBtnClose.addEventListener('click', closeMenu);

// Close menu when clicking on the overlay
backgroundOverlay.addEventListener('click', closeMenu);



        function saveEntry() {
            if (!EntryTitle.value) {
                alert('Please enter a title for the Entry.');
                return;
            }

            const content = EntryContent.value;
            const title = EntryTitle.value;

            const Entry = {
                title: title,
                content: content,
                date: new Date().toISOString()
            };

            if (!currentEntryId) {
                currentEntryId = `Entry_${Date.now()}`;
            }

            localStorage.setItem(currentEntryId, JSON.stringify(Entry));
            loadEntrys();
        }

        function deleteAllEntrys() {
            for (let i = localStorage.length - 1; i >= 0; i--) {
                const key = localStorage.key(i);
                if (key.startsWith('Entry_')) {
                    localStorage.removeItem(key);
                }
            }
            loadEntrys();
        }

        function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this Entry?')) {
                localStorage.removeItem(id);
                loadEntrys();
            }
        }

        function openEntry(id) {
            const Entry = JSON.parse(localStorage.getItem(id));
            if (Entry) {
                currentEntryId = id;
                EntryTitle.value = Entry.title;
                EntryContent.value = Entry.content;
            }
        }

        newEntryBtn.addEventListener('click', () => {
            currentEntryId = null;
            EntryTitle.value = '';
            EntryContent.value = '';
        });

        saveEntryBtn.addEventListener('click', saveEntry);
        deleteAllBtn.addEventListener('click', deleteAllEntrys);

        toggleMenuBtn.addEventListener('click', () => {
    EntryMenu.classList.add('open');
});

toggleMenuBtnClose.addEventListener('click', () => {
    EntryMenu.classList.remove('open');
});


        toggleWordWrap.addEventListener('click', () => {
            toggleWordWrap.textContent = toggleWordWrap.textContent === 'ON' ? 'OFF' : 'ON';
            saveSettings();
        });

        fontSizeInput.addEventListener('change', saveSettings);
        lineSpacingInput.addEventListener('change', saveSettings);
        charSpacingInput.addEventListener('change', saveSettings);

        // Initialize
        loadEntrys();
        loadSettings();
    </script>
</script>
</body>
</html>
